<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" 
              content="IE=edge">
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">
        <title>Button</title>
        <link rel="stylesheet" href="timer.css">
    </head>
    <body>
        <div>
            <form action="second.html" name="action">
                <p>
                   <input
                         name="btn"
                         type="submit"
                         value="Валим!"
                         class="buttonGladToSeeYou">
                </p>
            </form>
        </div>
        <div class="container">
            <h1>Быстрее! Быстрее! БыстрЕЕ! БЫСТРЕЕЕЕЕЕ!!!</h1>
            <div id="time">
                <span class="digit" id="hr">
                    00</span>
                <span class="txt">Hr</span>
                <span class="digit" id="min">
                    00</span>
                <span class="txt">Min</span>
                <span class="digit" id="sec">
                    00</span>
                <span class="txt">Sec</span>
                <span class="digit" id="count">
                    00</span>
            </div>
            <div id="buttons">
                <button class="btn" id="start">
                    Start</button>
                <button class="btn" id="stop">
                    Stop</button>
                <button class="btn" id="reset">
                    Reset</button>
            </div>
          </div>
        <script src="script.js"></script>
    </body>
</html>
